name: fintools
description: Fintools Project MFIN

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_screenutil: ^5.0.2
  flutter_svg: ^1.0.0
  intl: ^0.17.0
  google_fonts: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.9.2
  flutter_lints: ^1.0.0
  flutter_native_splash: ^1.3.2


flutter:
  uses-material-design: true
  assets:
    - assets/icon/
    - assets/images/
    - assets/images/svg/
    - assets/launcher/

flutter_intl:
  generate: true
  enabled: true
  class_name: I10n
  arb_dir: lib/utilities/i10n
  output_dir: lib/utilities/i10n

flutter_native_splash:
  color: "#42a5f5"
  image: assets/images/images_splashscreen.png
  android: true
  ios: true
  android_gravity : fill
  ios_content_mode: scaleAspectFill

flutter_icons:
  android: true
  image_path: "assets/launcher/icon_launcher.png"